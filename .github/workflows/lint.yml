name: Lint check

on:
  push:
    branches:
        - '*'
  pull_request:
    types: [opened, reopened]
    
jobs:
  check-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm run lint
